<li class="book">
      <img [src]="book.image" [alt]="book.name" width="100"/>
    <p  class="title">{{book.name | titlecase}} by {{book.author | lowercase}}</p>
    <p class="currency">{{book.amount| currency:'INR'}}</p>
    <button (click)="addToCart()">Add to cart</button>
    {{decryptedvalue}}
</li>
